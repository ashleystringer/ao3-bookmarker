<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Text</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p id="highlightedText">
    This is some example text. Try clicking and dragging to highlight.
  </p>

  <script>
    let isMouseDown = false;

    const highlightedText = document.getElementById('highlightedText');

    highlightedText.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mouseup', handleMouseUp);
    highlightedText.addEventListener('mousemove', handleMouseMove);

    function handleMouseDown(event) {
      isMouseDown = true;

      // Highlight the clicked word
      highlightWord(event);
    }

    function handleMouseUp() {
      isMouseDown = false;
    }

    function handleMouseMove(event) {
      if (isMouseDown) {
        // Continue highlighting while dragging
        highlightWord(event);
      }
    }

    function highlightWord(event) {
      const selection = window.getSelection();
      const range = document.createRange();

      range.selectNodeContents(highlightedText);
      selection.removeAllRanges();
      selection.addRange(range);

      // Get the word under the cursor
      const word = getWordUnderCursor(event);

      // Check if the selected word is not empty
      if (word.trim() !== '') {
        document.execCommand('hiliteColor', false, 'yellow');
      }

      // Clear the selection to prevent the text from being highlighted multiple times
      selection.removeAllRanges();
    }

    function getWordUnderCursor(event) {
      const range = document.caretRangeFromPoint(event.clientX, event.clientY);
      return range ? range.toString() : '';
    }
  </script>
</body>
</html>
