<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./popup.css" />
</head>
<body>

    <div class="">
        <div class="popup-title">AO3 Bookmark Manager</div>

        <div class="reading-time-feature">
            <label for="readingTimeCheckbox" class="reading-time-label">View Average Reading Time</label>
            <input type="checkbox" class="reading-time-checkbox">
        </div>

        <template class="li_template">
            <li class="work-entry">
                <a>
                    <h3 class="work-title">Work title</h3>
                    <p class="work-author">Work author</p>
                </a>
                <div>
                    <button class="delete-work">
                        <img src="./icons/trash-can.svg" alt="X">
                    </button>
                </div>
            </li>
        </template>
    
        <ul></ul>
    </div>
    <script src="./popup.js" type="module"></script>
</body>
</html>
